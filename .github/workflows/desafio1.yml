name: Criar Repositório Desafio Inicial


on:
  issues:
    types:
      - labeled
  

  workflow_dispatch:

jobs:
  
  Cadastro:
    runs-on: ubuntu-latest
    env:
      ISSUE_BODY: "${{ github.event.issue.body }}"
    if: github.event.label.name == 'desafio1'
    steps:

      - name: Obtendo informações do participante
        id: participante
        run: |
          echo "$ISSUE_BODY" > temp.txt
          nomeparticipante=$(cat temp.txt | sed '3!d')
          emailparticipante=$(cat temp.txt | sed '7!d')
          idparticipante=$(cat temp.txt | sed '11!d')

          echo "::set-output name=nomeparticipante::$nomeparticipante"
          echo "::set-output name=emailparticipante::$emailparticipante"
          echo "::set-output name=idparticipante::$idparticipante"


      - name: Criar Repositório Desafio 0
        run: |
          curl -X POST -H "Accept: application/vnd.github+json" -H "Authorization: token ${{ secrets.GH_ORG_TOKEN }}" https://api.github.com/orgs/tempdemo2022/repos -d '{"name":"${{ steps.participante.outputs.idparticipante }}-desafio-1","description":"Repositório para o desafio de primeiros passos com GitHub","private":false,"has_issues":true,"has_projects":true,"has_wiki":true}' > /dev/null

      - name: Permissão ao repositório do Desafio 0
        run: |
          curl -X PUT -H "Accept: application/vnd.github+json" -H "Authorization: token ${{ secrets.GH_ORG_TOKEN }}" https://api.github.com/repos/tempdemo2022/${{ steps.participante.outputs.idparticipante }}-desafio-1/collaborators/${{ steps.participante.outputs.idparticipante }} -d '{"permission":"admin"}'

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          name: id_rsa # optional
          known_hosts: ${{ secrets.KNOW_HOSTS }}

      - name: Clonando Repositório do Desafio 1
        id: repodesafio
        run: |
          git config --global user.name 'Julio Arruda Bot'
          git config --global user.email 'julio.arruda+bot@outlook.com'
          git clone git@github.com:tempdemo2022/desafio-1.git
          cd desafio-1
          rm -rf .git          
          localpath=$(pwd)
          echo "::set-output name=rootdirectory::$localpath"

      - name: Clonando Repositório do Desafio 1
        id: repodeparticipante
        run: |
          git config --global user.name 'Julio Arruda Bot'
          git config --global user.email 'julio.arruda+bot@outlook.com'
          git clone git@github.com:tempdemo2022/${{ steps.participante.outputs.idparticipante }}-desafio-1.git
          
          cd ${{ steps.participante.outputs.idparticipante }}-desafio-1
          localpath=$(pwd)
          echo "::set-output name=rootdirectory::$localpath"

      - name: Gerando repositório do Desafio 1 para participante
        run: |
          cp -r ${{ steps.repodesafio.outputs.rootdirectory }}/* ${{ steps.repodeparticipante.outputs.rootdirectory }}
          cd ${{ steps.repodeparticipante.outputs.rootdirectory }}
          mkdir .github/CONFIG/
          cd .github/CONFIG
          echo "${{ github.event.issue.number }}" > issue.txt
          echo "0" > step.txt
          cd ${{ steps.repodeparticipante.outputs.rootdirectory }}
          git add .
          git commit -m "Commit inicial"  
          git push